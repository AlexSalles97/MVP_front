<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image.png" href="./img/favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <title>MVP</title>
</head>

<body>
    <!-- Cabeçalho com as informações do sistema -->
    <header>
        <div class="title">
            <h2>Lista de Hardwares</h2>
        </div>
        <div class="banner">
            <figure class="logo">
                <img src="./img/Alex.jpg" alt="foto2">
                <span>Desenvolvido por Alecsander Salles</span>
            </figure>
        </div>
    </header>

    <!-- Opções para adicionar uma nova peça -->
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Digite o nome da peça:">
        <input type="text" id="newBrand" placeholder="Digite o nome da marca:">
        <input type="text" id="newModel" placeholder="Digite o nome do modelo:">
        <input type="text" id="newPrice" placeholder="Digite o valor da peça:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>
    
    <!-- Tabela com as peças cadastradas -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Tipo</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Valor</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
